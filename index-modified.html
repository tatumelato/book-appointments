<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapetla Car Wash - Book Appointment</title>
    <!-- Added base URL for GitHub Pages -->
    <base href="/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .whatsapp-btn {
            background: #25D366;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .whatsapp-btn img {
            width: 20px;
            height: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mapetla Car Wash Booking</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="carType">Vehicle Type:</label>
                <select id="carType" required>
                    <option value="">Select vehicle type</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Hatchback">Hatchback</option>
                    <option value="Van">Van</option>
                    <option value="Truck">Truck</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service Type:</label>
                <select id="service" required>
                    <option value="">Select service</option>
                    <option value="Basic Wash">Basic Wash</option>
                    <option value="Premium Wash">Premium Wash</option>
                    <option value="Full Detail">Full Detail</option>
                    <option value="Interior Only">Interior Only</option>
                    <option value="Exterior Only">Exterior Only</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" required>
            </div>

            <button type="submit">Submit Booking</button>
            <button type="button" id="whatsappBtn" class="whatsapp-btn" style="display: none;">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJ3aGl0ZSI+PHBhdGggZD0iTTE5LjA1IDQuOTFBOS45IDkuOSAwIDEgMCA0LjkxIDE5LjA1TDMgMjFsMS45NS0xLjkxQTkuOSA5LjkgMCAxIDAgMTkuMDUgNC45MXpNMTIgMS45OEE4LjAyIDguMDIgMCAwIDEgMjAgMTBjMCA0LjQyLTMuNTggOC04IDhzLTgtMy41OC04LThjMC00LjQyIDMuNTgtOCA4LTh6Ii8+PC9zdmc+" alt="WhatsApp">
                Send to WhatsApp
            </button>
        </form>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const carType = document.getElementById('carType').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const message = `*New Booking Request*%0A
Name: ${name}%0A
Phone: ${phone}%0A
Vehicle: ${carType}%0A
Service: ${service}%0A
Date: ${date}%0A
Time: ${time}`;

            const whatsappBtn = document.getElementById('whatsappBtn');
            whatsappBtn.style.display = 'block';
            whatsappBtn.onclick = function() {
                window.open(`https://wa.me/27733214017?text=${message}`, '_blank');
            };
        });
    </script>
</body>
</html>
